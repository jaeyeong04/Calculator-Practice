<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My calculator</title>
    <script></script>
  </head>
  <body>
    <main>
      <div class="screen">
        <div class="display">8</div>
        <button id="delete-button"><=</button>
        <div id="button-group">
          <button
            class="button"
            style="background-color: #636262; color: #f26363; border: none"
          >
            C
          </button>
          <button class="button" id="LightGrey-GreenButton">()</button>
          <button class="button" id="LightGrey-GreenButton">%</button>
          <button class="button" id="LightGrey-GreenButton">/</button>
          <button class="button" id="DarkGrey-WhiteButton">7</button>
          <button class="button" id="DarkGrey-WhiteButton">8</button>
          <button class="button" id="DarkGrey-WhiteButton">9</button>
          <button class="button" id="LightGrey-GreenButton">*</button>
          <button class="button" id="DarkGrey-WhiteButton">4</button>
          <button class="button" id="DarkGrey-WhiteButton">5</button>
          <button class="button" id="DarkGrey-WhiteButton">6</button>
          <button class="button" id="LightGrey-GreenButton">-</button>
          <button class="button" id="DarkGrey-WhiteButton">1</button>
          <button class="button" id="DarkGrey-WhiteButton">2</button>
          <button class="button" id="DarkGrey-WhiteButton">3</button>
          <button class="button" id="LightGrey-GreenButton">+</button>
          <button class="button" id="DarkGrey-WhiteButton">+/-</button>
          <button class="button" id="DarkGrey-WhiteButton">0</button>
          <button class="button" id="DarkGrey-WhiteButton">.</button>
          <button
            class="button"
            style="color: #ffffff; background-color: #69d71a; border: none"
          >
            =
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
